# These flags are recommended for modern Android development.
android.useAndroidX=true
android.enableJetifier=true

# Performance optimization for the build environment.
# Enable the Gradle daemon for faster builds.
org.gradle.daemon=true
# Increase JVM memory allocation to prevent OutOfMemoryErrors.
org.gradle.jvmargs=-Xmx1g -XX:MaxMetaspaceSize=512m
